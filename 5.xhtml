<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 42.7 42.7" style="enable-background:new 0 0 42.7 42.7;" xml:space="preserve">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .loader-text {
            font-size: 20px;
            color: #888888;
            margin-bottom: 20px;
            font-weight: 300;
            display: flex;
        }
        .dots {
            display: inline-block;
            width: 1em;
            text-align: left;
        }
        .dots::after {
            content: '......';
            animation: dots 1.5s steps(6, end) infinite;
        }
        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80% {
                content: '...';
            }
            100% {
                content: '......';
            }
        }
        .loader {
            --size: 32px;
            --duration: 800ms;
            width: 96px;
            height: 64px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            transform: rotateX(60deg) rotateZ(45deg) rotateY(0deg) translateZ(0px);
            position: relative;
        }
        .loader .box {
            width: 32px;
            height: 32px;
            transform-style: preserve-3d;
            position: absolute;
            top: 0;
            left: 0;
        }
        .loader .box:nth-child(1) {
            transform: translate(100%, 0);
            animation: box1 800ms linear infinite;
        }
        .loader .box:nth-child(2) {
            transform: translate(0, 100%);
            animation: box2 800ms linear infinite;
        }
        .loader .box:nth-child(3) {
            transform: translate(100%, 100%);
            animation: box3 800ms linear infinite;
        }
        .loader .box:nth-child(4) {
            transform: translate(200%, 0);
            animation: box4 800ms linear infinite;
        }
        .loader .box > div {
            --translateZ: calc(var(--size) / 2);
            --rotateY: 0deg;
            --rotateX: 0deg;
            background: #5c8df6;
            width: 100%;
            height: 100%;
            transform: rotateY(var(--rotateY)) rotateX(var(--rotateX)) translateZ(var(--translateZ));
            position: absolute;
        }
        .loader .box > div:nth-child(2) {
            background: #145af2;
            --rotateY: 90deg;
        }
        .loader .box > div:nth-child(3) {
            background: #447cf5;
            --rotateX: -90deg;
        }
        .loader .box > div:nth-child(4) {
            background: #dbe3f4;
            --translateZ: calc(var(--size) * 3 * -1);
        }

        @keyframes box1 {
            0%, 50% {
                transform: translate(100%, 0);
            }
            100% {
                transform: translate(200%, 0);
            }
        }

        @keyframes box2 {
            0% {
                transform: translate(0, 100%);
            }
            50% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100%, 0);
            }
        }

        @keyframes box3 {
            0%, 50% {
                transform: translate(100%, 100%);
            }
            100% {
                transform: translate(0, 100%);
            }
        }
        @keyframes box4 {
            0% {
                transform: translate(200%, 0);
            }
            50% {
                transform: translate(200%, 100%);
            }
            100% {
                transform: translate(100%, 100%);
            }
        }
    </style>
</svg>
